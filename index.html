<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="encriptadorStyleFinal.css">
    <title>Encriptador🧮</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="img1" src="imagenes/chivafondogris.jpg" alt="cabrafondo azul comic">
        </div>
        <div class="titulo">
            <a href="https://github.com/miguel7g"><i class="fab fa-github"></i></a>
            <a href="https://github.com/miguel7g">
                <h1><i><strong>miguel7g
                        </strong></i></h1>
            </a>
        </div>
        <div class="git">
            <p>https://miguel7g.github.io/challenge-encriptador7g/</p>
        </div>
    </header>
    <main class="main">
        <section class="textoEntrada">
            <div>
                <textarea id="texarea1" class="textoE" placeholder="Ingrese Arcano "></textarea>
            </div>
            <div class="precaucion">
            <p><i class="fas fa-exclamation-circle"><strong> Solo Letras Minúsculas y sin Acentos</strong></i></p>
            </div>
            <div class="botones">
                <button id="codifique" class="encriptar" onclick="botonencripta();">Codifique</button>
                <button id="decodifique" class="desencriptar" onclick="botondesencripta();">Decodifique</button>
            </div>
        </section>
        <section class="textoSalida">
            <div class="imagenesAleatoreas">
                <img id="fotos" src="imagenes/zodiac1.png" alt="imagen alguien buscando algo">
            </div>
            <div class="contenedorTexto">
                <h3 id="anuncio">
                    Ningun Mensaje Fue Encontrado
                </h3>
                <p id="parrafo">
                    Aqui 👇 Aparecera el Texto Encriptado 🔐 o Dencriptado 🔑
                </p>
            </div>
                <div class="salidas">
                    <textarea id="texarea2" class="Enigmatico"></textarea>
                </div>
                <div class="copiar">
                    <label for="copy">Copiar 👇🏻</label>
                    <button id="copy" class="chao" onclick="btn();"> 📝 Criptex</button>
                </div>
        </section>
    </main>
    <footer class="home">
        <img class="footer" src="imagenes/chivafondogris.jpg" alt="imagen contono blanco" />

        <p class="copyright"> Miguel Gómez<br>@LaChiva_7<br>🐐</p>
    </footer>
    <script src="encriptadorAppFinal.js"></script>
</body>

</html>
